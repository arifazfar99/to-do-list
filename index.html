<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <style>
      .container {
        font-family: Arial, serif;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }

      input[type="text"] {
        margin-right: 5px;
      }

      .completed {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <input id="taskInput" type="text" placeholder="Add new task" />
      <button id="addTaskButton">Add Task</button>
      <ul id="taskList"></ul>

      <script src="script.js"></script>
    </div>
  </body>
</html>
